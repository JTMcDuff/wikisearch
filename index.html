<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikisearch</title>
    <script src="apiScripts.js"></script>
    <script src="domScripts.js"></script>
    <script src="sortingScripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
  	<header class="main-header">
  		<h1>Wikisearch</h1>
  		<h2>Charles Schwab Coding Challenge</h2>
  		<form>
	  		<input type="text" id="search-input" name="Search Wikipedia" value="Search Me">
	  		<input type="text" id="search-num-items" name="Number of Results" value="5">
	  		<button type="button" name="Search Button" onclick="searchWiki()">
	  			Search
	  		</button>
	  		<button type="button" name="Clear Results" onclick="clearResults()">
	  			Clear
	  		</button>
	  		<button type="button" name="Sort by Title" onclick="sortByTitle()">
	  			Sort by Title
	  		</button>
	  		<button type="button" name="Sort by Word Count" onclick="sortByWordCount()">
	  			Sort by Word Count
	  		</button>
  		</form>
  	</header>

  	<main id="main-search">
  		<h2> Search Results</h2>

  		<div id="results-container"></div>
			
  		</div>

  	</main>


  </body>

  <script>
  	// Init list store for easier sorting later.
  	/**
  	* format: [
	*			[data,html object]
  	*		  ]
	*/
  	let = wikiResults = [];
  	// Counters for tracking sorting, allowing them to "toggle";
  	let alphaSort = true;
  	let wordCountSort = true;

  	/**
  	* @function handles searching and processing wikipedia
  	*/
  	function searchWiki() {
  		makeWikiAPICall(getSearchTerms())
  		.then(results =>{
  			wikiResults = formatResults(results);
  			renderResults(wikiResults);
  		}).catch(error => {
  			alert('Something went wrong ', error);
  		});
  	};

  </script>
</html>
