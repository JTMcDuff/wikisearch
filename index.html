<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wikisearch</title>
  </head>
  <body>
  	<header>
  		<h1>Wikisearch</h1>
  		<form>
	  		<input type="text" id="search-input" name="Search Wikipedia" value="Search Me">
	  		<button type="button" name="Search Button" onclick="startSearch()">
	  			Search
	  		</button>
  		</form>
  	</header>

  	<main>
  		<h2> Search Results</h2>

  		<div id="search-results"></div>
  			

  		</div>

  	</main>


  </body>

  <script>
  	function startSearch() {
  		var searchTerm = document.getElementById('search-input').value;
  		document.getElementById('search-input').value = '';
  		
  		searchWiki(searchTerm);
  	};

  	async function searchWiki(searchTerm) {
		const response = await fetch('https://en.wikipedia.org/w/api.php', {
		    method: 'GET',
		    mode: 'cors',
		    headers:{
		      'Content-Type': 'application/json',
		      'Access-Control-Allow-Origin': 'no-cors'
	      	}
		});
		console.log('response ', response);
		var myResults = await response.json();
		console.log('My Results ', myResults);
  	};

  	function renderResults(results) {
  		var result = document.createElement('p');
  		var node = document.createTextNode(results);
  		result.appendChild(node);
  		document.getElementById('search-results').appendChild(result);
  	};

  </script>
</html>
